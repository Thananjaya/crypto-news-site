{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			{% for data in request.Data %}
				<a href="{{ data.url }}" target="_blank" style="color: inherit; text-decoration: none">
					<div class="card" style="width: 20rem; margin: 20px; height: 650px">
					  <img src="{{ data.imageurl }}" class="card-img-top" alt="{{ data.source }}">
					  <div class="card-body">
					    <h5 class="card-title">{{ data.title }}</h5>
					    <p class="card-text">{{ data.body|truncatewords:30|linebreaks }}</p>
					  </div>
					</div>
				</a>			
			{% endfor %}
		</div>
	</div>
{% endblock %}

<style type="text/css">
	.card:hover {
		margin-top: 100px;
	}
</style>
